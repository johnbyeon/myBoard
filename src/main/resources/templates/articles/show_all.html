<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="content">
<!--     삭제 및 수정으로 메시지 보여주는 영역-->
    <div th:nuless="${msg == null}">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong th:text="${msg}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}" th:object="${article}">
            <th scope="row" th:text="*{id}">1</th>
            <td>
                <a th:href="@{|/articles/*{id}|}" th:text="*{title}">제목111 </a>
            </td>
            <td th:text="*{content}"> 내용 1111</td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <!-- 왼쪽끝 이동단추 -->
            <li class="page-item"
                th:classappend="${articles.number}<= 0?'disabled'">
                <a class="page-link"
                   th:href="@{|/articles?page=${articles.number-1}|}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <th:block th:each="pageNumber :${pageBars}">
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{|/articles?page=${pageNumber}|}"
                       th:text="${pageNumber + 1}">1</a>
                </li>
            </th:block>
            <!-- 오른쪽 끝 이동단추 -->
            <li class="page-item"
                th:classappend="${articles.number + 1} == ${articles.totalPages}?'disabled'">
                <a class="page-link" th:href="@{|/articles?page=${articles.number+1}|}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <a th:href="@{/articles/new}">New Article</a>
</div>
</body>
</html>
