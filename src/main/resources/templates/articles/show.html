<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div layout:fragment="content" class="content">
  <table class="table m-2">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${dto}">
      <th scope="row" th:text = "*{id}">1</th>
      <td th:text = "*{title}">제목111</td>
      <td th:text = "*{content}">내용 1111</td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" th:href="@{|/articles/${dto.id}/update|}">Edit</a>
  <a class="btn btn-danger" th:href="@{|/articles/${dto.id}/delete|}" >Delete</a>
  <a th:href="@{/articles}">Go to Article List</a>
  <br><br>

  <th:block th:each="comment :${dto.commentList}" th:object="${comment}">
    <div class="card m-2">
      <div class="card-header">
        <span th:text="*{nickName}">Featured</span>
        <a class="btn btn-sm btn-outline-primary" >수정</a>
        <a class="btn btn-sm btn-outline-primary"id="comment-delete-btn">삭제</a>
      </div>
      <div class="card-body">
        <p class="card-text" th:text="*{body}">With supporting text below as a natural lead-in to additional content.</p>
      </div>
    </div>
  </th:block>

  <form>
    <!-- 닉네임 입력-->
    <div class="m-2">
      <label class="form-label">닉네임</label>
      <input type="text" class="form-control" id="new-comment-nickname">
    </div>
    <!-- 댓글 본문 입력-->
    <div class="m-2">
      <label class="form-label">댓글 내용</label>
      <textarea type="text" class="form-control" rows="3" id="new-comment-body"></textarea>
    </div>
    <!-- 전송버튼-->
    <button type="button" class="btn btn-primary" id="comment-create-btn">댓글 작성</button>
  </form>


  <script th:inline = "javascript">
    document.addEventListener('DOMContentLoaded',function(){
      const commentCreateButton = document.getElementById('comment-create-btn');
      if(commentCreateButton){
        commentCreateButton.addEventListener('click',function(event){
          event.preventDefault();
          const nickNameInput = document.getElementById('new-comment-nickname');
          const bodyInput = document.getElementById('new-comment-body');

          if(nickNameInput.value == ""){
            alert("닉네임을 입력하세요");
            nickNameInput.focus();
            return;
          }
          if(bodyInput.value == ""){
            alert("내용을 입력하세요");
            bodyInput.focus();
            return;
          }
          const sendUrl = `/api/articles/[[${dto.id}]]/comments`;
          //추가할 댓글을 json으로 만들기
          const newComment = {
              "nickName" : nickNameInput.value,
              "body": bodyInput.value
          }
          //fetch 함수로 api호출하기
          fetch(sendUrl,{
            method:'POST',
            headers : {
              'content-Type' : 'application/json'
            },
            body: JSON.stringify(newComment)
          })
          .then(response=>response.json())
          .then(data=>{
            alert(data.message);
            location.href=`/articles/[[${dto.id}]]`;
          })
          .catch(error=>{
            console.log('Error : ',error);
          })
        })
      }
    })
  </script>
</div>
</body>
</html>
